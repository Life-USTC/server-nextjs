name: E2E CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e:
    name: Check Build and E2E
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:5432/life_ustc_e2e
      JWT_SECRET: e2e-ci-secret
      WEBHOOK_SECRET: e2e-ci-secret
      S3_ENDPOINT: http://minio:9000
      S3_BUCKET: life-ustc-e2e
      S3_ACCESS_KEY_ID: minioadmin
      S3_SECRET_ACCESS_KEY: minioadmin
      R2_ACCESS_URL: http://minio:9000
      AUTH_SECRET: e2e-ci-secret

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: life_ustc_e2e
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install Playwright browser
        run: bunx playwright install --with-deps chromium

      - name: Apply Prisma migrations
        run: bunx prisma migrate deploy

      - name: Run Biome check
        run: bun run check

      - name: Setup Prisma and Zod
        run: bun run prebuild

      - name: Run Playwright E2E tests
        run: bun run test:e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14

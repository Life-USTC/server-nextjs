name: Lint & Format

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run Biome check (no write)
        id: biome
        continue-on-error: true
        run: bun run check 2>&1 | tee biome-check-output.txt

      - name: Apply Biome fixes
        if: steps.biome.outcome == 'failure'
        run: bun run check --write

      - name: Auto-commit Biome fixes
        if: >
          steps.biome.outcome == 'failure' &&
          (github.event_name == 'push' ||
            (github.event_name == 'pull_request' &&
              github.event.pull_request.head.repo.full_name == github.repository))
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: apply biome fixes'
          file_pattern: '.'

      - name: Verify Biome check
        run: bun run check 2>&1 | tee biome-check-output.txt

      - name: Comment PR with lint results
        if: github.event_name == 'pull_request' && failure()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const output = fs.readFileSync('biome-check-output.txt', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '## Lint Check Failed\n```\n' + output.slice(0, 3000) + '\n```'
            });
